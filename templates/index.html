<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple scrollbar styling for dark theme */
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        /* Fade-in animation for new messages */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-800">

    <div class="flex flex-col h-screen max-w-2xl mx-auto bg-gray-900 shadow-2xl">
        <div class="bg-gray-900 border-b border-gray-700 p-4 text-center">
            <h1 class="text-2xl font-bold text-white">Advanced AI Chatbot</h1>
            <p class="text-sm text-gray-400">Powered by a Cloud-Hosted LLM</p>
        </div>

        <div id="chat-window" class="flex-1 p-6 overflow-y-auto space-y-6">
            </div>

        <div class="p-4 bg-gray-900 border-t border-gray-700">
            <form id="chat-form" class="flex items-center space-x-3">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Ask me anything..."
                    autocomplete="off"
                    class="flex-1 px-5 py-3 border-0 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                <button 
                    type="submit" 
                    class="bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-indigo-400 transition-colors"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
    
    <script defer src="{{ url_for('static', filename='js/chat.js') }}"></script>

</body>
</html>
